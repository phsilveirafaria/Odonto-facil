<head>		
	<meta charset="UTF-8" />		
</head>	
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Agendamento</h3>
</div>

<div class="modal-body" id="modal-body" ng-controller="modalAgendamentoController"> 		
	<form name="agendamentoForm">
		<div class="form-group">
			<label for="selClientes">Nome do Paciente:</label> 
				<div class="form-group">
						<label for="text" class="col-sm-2 control-label">Cliente: </label> 
						<select name="nomeCliente" class="form-control" ng-model="ctrl.agendamento.cliente"
							ng-options="cliente.nomeCompleto for cliente in ctrl.comboClientes track by cliente.idUsuario"
							ng-required="true">
							<option value="">Selecione o Paciente</option>
						</select>
					</div>																						
			</div>								
			<div>					
				<label for="selFuncionarios">Dentista:</label> 
				<select
					id="selFuncionario" name="selFuncionario" class="form-control"					
					ng-model="ctrl.agendamento.funcionario"
					ng-options="funcionario.nomeCompleto for funcionario in ctrl.comboFuncionarios track by funcionario.idUsuario">
					<option value="">Selecione o Dentista</option>
				</select>																										
			</div>
			
			<label for="observacao">Observação: </label> 
			<textarea id="observacao" ng-disabled="!ctrl.agendamento.editable" 
				class="form-control" ng-model="ctrl.agendamento.descricao"></textarea>
			<div class="checkbox">
				<label><input type="checkbox" value="true" ng-model="ctrl.agendamento.naoCompareceu">Não compareceu</label>				
			</div>
		</div>
	</form>			
</div>

	<div class="form-group">
		<button id="btnSalvar" type="button" class="btn btn-success" style="width: 100px;" 
			ng-click="ctrl.salvar(ctrl.agendamento)">
			Salvar</button>
		<button id="btnRemove" type="button" class="btn btn-danger"	style="width: 100px;"
			ng-click="ctrl.confirmarRemocaoEvento(ctrl.agendamento)" 
			ng-if="ctrl.agendamento.id">
			Remover</button>		
		<button id="btnCancel" type="button" class="btn btn-default" ng-click="ctrl.cancelar()" style="width: 100px;">
			Cancelar</button>
	</div>	 	 
</div>
