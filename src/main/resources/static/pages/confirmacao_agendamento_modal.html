<head>
	<meta charset="UTF-8">
</head>
<div class="modal-header">							
	<h3 class="modal-title" id="modal-title">Confirmação</h3>
</div>
<div class="modal-body" id="modal-body">								
	<p>{{ctrl.msgConfirmacao}}</p>														
</div>
<div class="modal-footer">            
	<div class="form-group">
    	<button id="btnSim" type="button" class="btn btn-success" ng-click="ctrl.confirmar(ctrl.agendamento, ctrl.tipoConfirmacao)">Sim</button>
		<button id="btnNao" type="button" class="btn btn-danger"  ng-click="ctrl.naoConfirmar(ctrl.agendamento, ctrl.tipoConfirmacao)">Não</button>					
    </div>        							
</div>
