<!DOCTYPE html>
<html ng-app="odontoFacil">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OdontoFacil | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/lib/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/lib/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
 
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="./lib/font-awesome/css/font-awesome.min.css">
<!-- page script -->
<!-- Ionicons -->
<link rel="stylesheet" href="./lib/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./lib/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->

<link rel="stylesheet" href="./lib/dist/css/skins/_all-skins.css">

<link href="lib/angular-material/angular-material-1.1.4.min.css"
	rel="stylesheet" type="text/css">

<link rel="stylesheet" href="./plugins/iCheck/square/blue.css">
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Odonto</b>Facil</a>
  </div>
  <!-- /.login-logo -->
  <div ng-controller="loginController as ctrl" ng-show="!authenticated" class="login-box-body">
    <p class="login-box-msg">Entrar no Sistema</p>

    <form role="form" name="frmLogin" ng-submit="ctrl.login()">
      <div class="form-group has-feedback">
        <input id="username" name="username" type="text" class="form-control" placeholder="Login" ng-model="ctrl.credentials.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" ng-model="ctrl.credentials.password" value="">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OU -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">Esqueci minha senha</a><br>
    <a href="register.html" class="text-center">Registrar-se</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/lib/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/plugins/iCheck/icheck.min.js"></script>

<!-- FastClick -->
<script src="./lib/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="./lib/dist/js/adminlte.min.js"></script>

<script type="text/javascript" src='lib/angular-1.5.11.min.js'></script>
<script type="text/javascript" src='lib/angular-animate-1.5.11.min.js'></script>
<script type="text/javascript" src='lib/angular-aria-1.5.11.min.js'></script>
<script type="text/javascript" src='lib/angular-messages-1.5.11.min.js'></script>
<!-- Material -->
<script type="text/javascript"
	src='lib/angular-material/angular-material-1.1.4.min.js'></script>
<script type="text/javascript" src='lib/angular-route-1.5.9.min.js'></script>
<script type="text/javascript" src='lib/angular-table/ng-table.min.js'></script>
	
<script src="js/app.js"></script>
<script src="js/controllers/clienteController.js"></script>
<script src="js/controllers/funcionarioController.js"></script>
<script src="js/controllers/homeController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/services/clienteFactory.js"></script>
<script src="js/services/funcionarioFactory.js"></script>
<script src="js/services/loginFactory.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- iCheck -->

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
